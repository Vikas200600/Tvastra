<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Query - Tvastra</title>
    <link href="./../assets/css/reset.css" rel="stylesheet" type="text/css">    
    <link href="./../assets/css/theme.css" rel="stylesheet" type="text/css">   
    <link href="./../assets/css/headAfooter.css" rel="stylesheet" type="text/css">     
    <link href="./../assets/css/formDesign.css" rel="stylesheet" type="text/css">  
    <script src="https://kit.fontawesome.com/0c23d4ccc5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <img src="./../assets/images/Logo.jpg" alt="Tvastra Logo">
            <i class="fas fa-bars"></i>
            <ul id="links">
                <li><a href="./doctor.html">Doctors</a></li>
                <li><a href="./hospital.html">Hospitals</a></li>
                <li><a href="./aboutTreatment.html">Treatment</a></li>
                <li><a href="">Other Services</a></li>
                <li><a href="./aboutUs.html">About</a></li>
            </ul>
            <div id="buttons">
                <button class="btn-light" onclick="document.location='./login.html'">Login / Sign Up</button>
                <button class="btn-primary">Get a Quote</button>           
            </div>
        </nav>
    </header>

    
    <div id="container">
        <div id="form-container">
            <h4 id="form-head">Submit Your Query</h4>
            <form>
                <input type="text" name="name" placeholder="Enter Mobile Number">
                <input type="text" name="mobile" placeholder="Enter Mobile Number">
                <input type="text" name="email" placeholder="Enter Email">
                <textarea placeholder="Write your query here"></textarea>
                <div id="submit">
                    <button class="btn-primary" type="submit">Submit</button>
                    <div>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </form>
        </div>    
    </div>

    <div id="footer">
        <h6 class="small">
            All Rights Reserved &copy Tvastra 2021
        </h6>
    </div> 

    
</body>
</html>
