<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tvastra</title>
    <link href="./../assets/css/reset.css" rel="stylesheet" type="text/css">    
    <link href="./../assets/css/theme.css" rel="stylesheet" type="text/css">    
    <link href="./../assets/css/headAfooter.css" rel="stylesheet" type="text/css">
    <link href="./../assets/css/formDesign.css" rel="stylesheet" type="text/css">  
    <script src="https://kit.fontawesome.com/0c23d4ccc5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <img src="./../assets/images/Logo.jpg" alt="Tvastra Logo">
            <i class="fas fa-bars"></i>
            <ul id="links">
                <li><a href="./doctor.html">Doctors</a></li>
                <li><a href="./hospital.html">Hospitals</a></li>
                <li><a href="./aboutTreatment.html">Treatment</a></li>
                <li><a href="">Other Services</a></li>
                <li><a href="./aboutUs.html">About</a></li>
            </ul>
            <div id="buttons">
                <button class="btn-light" onclick="document.location='./login.html'">Login / Sign Up</button>
                <button class="btn-primary" onclick="document.location='./submitQuery.html'">Get a Quote</button>           
            </div>
        </nav>
    </header>

    <div id="container">
        <div id="form-container">
            <h4 id="form-head">Sign Up</h4>
            <form>
                <input type="text" name="name" placeholder="Enter Name">
                <input type="text" name="email" placeholder="Enter Email">
                <input type="password" name="password" placeholder="Enter Password">
                <select>
                    <option value="none">Select Your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <input type="text" name="date" placeholder="dd / mm / yyyy">
                <input type="text" name="mobile" placeholder="Enter Phone Number">
                <input type="text" name="email" placeholder="Enter Email">
                <div class="inline">
                    <input type="text" name="city" placeholder="Enter City">
                    <input type="text" name="state" placeholder="Enter State">
                </div>
                <select>
                    <option value="none">Select Your Country</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="Newzeland">Newzeland</option>
                </select>
                <div id="submit">
                    <button class="btn-primary" type="submit">Sign up</button>
                    <div>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </form>
            <p class="small registered-flag">Already Registered?  <span><a href="login.html">Login</a></span></p>
        </div>    
    </div>
    
    <div id="footer">
        <h6 class="small">
            All Rights Reserved &copy Tvastra 2021
        </h6>
    </div> 
        
</body>
</html>
